<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="neomorphic-box">
            <h1>Voting System</h1>
            <div id="candidates">
            </div>
            <div id="candidateDetails"></div>
            <div class="input-group">
                <label for="candidateId">Select Candidate:</label>
                <select id="candidateId">
                    <option value="1">Rick</option>
                    <option value="2">Seline</option>
                </select>
                <button onclick="vote()">Vote</button>
            </div>
            <div id="votesCount">
                <h4>Votes Count</h4>
                <p id="rickVotes">Rick -</p>
                <p id="selineVotes">Seline -</p>
            </div>
            <div class="input-group">
                <label for="userAddress">Enter Your Wallet Address -</label>
                <input type="text" id="userAddress">
                <button onclick="verifyVote()">Verify Vote</button>
            </div>
            <div id="voteVerificationResult"></div>
            <button onclick="connectWallet()" class="wallet-btn">Connect Wallet</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.5/dist/web3.min.js"></script>
    <script src="./votee_sol_VotingSystem.abi"></script>
    <script src="./script.js"></script>
</body>

</html>
